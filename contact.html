    <main>
        <h1>CONTACT</h1>
        <div class="contact-container">
            <form>
                <div class="form-row">
                    <input type="text" placeholder="NAME">
                    <input type="text" placeholder="PHONE">
                </div>
                <div class="form-row">
                    <input type="email" placeholder="EMAIL">
                    <input type="text" placeholder="FIRM">
                </div>
                <textarea placeholder="MESSAGE"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>

        <div class="contact_text">
            <h2>Opening hours</h2>
            <p>Wednsdays & Thursdays 15-19</p>
            <h2>Location</h2>
            <p>Møllerlodden 7
                2400 KBH Nv</p>
        </div>
        <div class="map_container">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2247.710238855798!2d12.527534476584725!3d55.71140829517908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46525239a65f6f59%3A0x1cae1ffd35991680!2sM%C3%B8llerlodden%207%2C%202400%20K%C3%B8benhavn!5e0!3m2!1sda!2sdk!4v1734007797011!5m2!1sda!2sdk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>

        <div class="grid_3">
            <div class="grid_1">

                <div class="grid_2">
                    <a href="https://www.instagram.com/kimia.healing.space/" class="fa-brands fa-instagram fa-lg"></a>

                </div>

            <div class="grid-1-1">
