<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style/bookkalender.css">
    <link rel="stylesheet" href="style/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <h1>BOOKING</h1>
        <div class="calender-container">
            <form>
                <div class="form-row">
                    <input type="text" placeholder="NAME">
                    <input type="text" placeholder="PHONE">
                    <input type="email" placeholder="EMAIL">
                </div>
                <div class="calender">
                    <div>
                        <h2 class="date">DATE</h2>
                        <input type="date" id="date" name="date">

                        <h2 class="date">TIME</h2>
                        <input type="time" id="time" name="time">
                    </div>

                    <button type="submit">BOOK</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
